apply plugin: "com.android.library"
apply plugin: "kotlin-android"

def rootProjectExt = rootProject.ext
def kotlin_version = rootProjectExt.get("kotlinVersion")

android {
    namespace "com.visioncameracolordetector"
    compileSdkVersion rootProjectExt.get("compileSdkVersion")

    defaultConfig {
        minSdkVersion rootProjectExt.get("minSdkVersion")
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Vision Camera dependencies
    implementation project(":react-native-vision-camera")
    
    // CameraX dependencies for Image processing
    implementation "androidx.camera:camera-core:1.3.1"
    implementation "androidx.camera:camera-camera2:1.3.1"
}